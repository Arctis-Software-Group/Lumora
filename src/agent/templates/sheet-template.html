<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{SHEET_TITLE}}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans JP', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8fafc;
            color: #1e293b;
            padding: 20px;
            line-height: 1.5;
        }
        
        .sheet-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .sheet-header {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            padding: 24px 30px;
            text-align: center;
        }
        
        .sheet-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .sheet-subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .sheet-meta {
            margin-top: 12px;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .sheet-controls {
            background: #f8fafc;
            padding: 16px 30px;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 12px;
        }
        
        .search-box {
            display: flex;
            align-items: center;
            background: white;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            padding: 6px 12px;
            min-width: 200px;
        }
        
        .search-input {
            border: none;
            outline: none;
            flex: 1;
            font-size: 14px;
            font-family: inherit;
        }
        
        .search-icon {
            color: #6b7280;
            margin-right: 8px;
        }
        
        .sheet-actions {
            display: flex;
            gap: 8px;
        }
        
        .action-btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
        }
        
        .action-btn:hover {
            background: #1d4ed8;
            transform: translateY(-1px);
        }
        
        .action-btn.secondary {
            background: #6b7280;
        }
        
        .action-btn.secondary:hover {
            background: #4b5563;
        }
        
        .table-wrapper {
            overflow-x: auto;
            max-height: 70vh;
            position: relative;
        }
        
        .data-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }
        
        .data-table th {
            background: #f8fafc;
            color: #374151;
            font-weight: 600;
            padding: 12px 16px;
            text-align: left;
            border-bottom: 2px solid #e2e8f0;
            position: sticky;
            top: 0;
            z-index: 10;
            white-space: nowrap;
        }
        
        .data-table th.sortable {
            cursor: pointer;
            user-select: none;
            position: relative;
        }
        
        .data-table th.sortable:hover {
            background: #f1f5f9;
        }
        
        .data-table th.sorted-asc::after {
            content: " ↑";
            color: #3b82f6;
            font-weight: bold;
        }
        
        .data-table th.sorted-desc::after {
            content: " ↓";
            color: #3b82f6;
            font-weight: bold;
        }
        
        .data-table td {
            padding: 12px 16px;
            border-bottom: 1px solid #e2e8f0;
            vertical-align: top;
        }
        
        .data-table tr:hover {
            background: #f9fafb;
        }
        
        .data-table tr.highlighted {
            background: #eff6ff;
        }
        
        /* Data type specific styling */
        .data-number {
            text-align: right;
            font-family: 'Monaco', 'Menlo', monospace;
            font-weight: 500;
        }
        
        .data-currency {
            text-align: right;
            color: #059669;
            font-weight: 500;
        }
        
        .data-date {
            color: #6b7280;
            font-size: 13px;
        }
        
        .data-status {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
        }
        
        .data-status.active {
            background: #dcfce7;
            color: #166534;
        }
        
        .data-status.inactive {
            background: #fee2e2;
            color: #991b1b;
        }
        
        .data-status.pending {
            background: #fef3c7;
            color: #92400e;
        }
        
        .data-link {
            color: #3b82f6;
            text-decoration: none;
        }
        
        .data-link:hover {
            text-decoration: underline;
        }
        
        .sheet-footer {
            background: #f8fafc;
            padding: 16px 30px;
            border-top: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            color: #6b7280;
        }
        
        .row-count {
            font-weight: 500;
        }
        
        .export-options {
            display: flex;
            gap: 8px;
        }
        
        .export-btn {
            background: #f9fafb;
            color: #374151;
            border: 1px solid #d1d5db;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
        }
        
        .export-btn:hover {
            background: #f3f4f6;
            border-color: #9ca3af;
        }
        
        /* Loading state */
        .loading {
            text-align: center;
            padding: 40px;
            color: #6b7280;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #e2e8f0;
            border-radius: 50%;
            border-top-color: #3b82f6;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6b7280;
        }
        
        .empty-icon {
            font-size: 3rem;
            margin-bottom: 16px;
            opacity: 0.5;
        }
        
        /* Mobile responsive */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .sheet-header {
                padding: 20px 16px;
            }
            
            .sheet-title {
                font-size: 1.5rem;
            }
            
            .sheet-controls {
                flex-direction: column;
                align-items: stretch;
                padding: 12px 16px;
            }
            
            .search-box {
                min-width: auto;
                width: 100%;
                margin-bottom: 12px;
            }
            
            .sheet-actions {
                justify-content: center;
            }
            
            .data-table {
                font-size: 12px;
            }
            
            .data-table th,
            .data-table td {
                padding: 8px 12px;
            }
            
            .table-wrapper {
                max-height: 60vh;
            }
            
            .sheet-footer {
                flex-direction: column;
                gap: 12px;
                padding: 12px 16px;
            }
        }
        
        /* Print styles */
        @media print {
            body {
                background: white;
                padding: 0;
            }
            
            .sheet-container {
                box-shadow: none;
                border-radius: 0;
            }
            
            .sheet-controls,
            .sheet-footer {
                display: none;
            }
            
            .table-wrapper {
                max-height: none;
                overflow: visible;
            }
            
            .data-table th,
            .data-table td {
                border: 1px solid #000;
                padding: 8px;
            }
            
            .data-table th {
                background: #f0f0f0 !important;
            }
        }
        
        /* Accessibility */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
        
        /* Focus styles */
        .action-btn:focus,
        .export-btn:focus,
        .search-input:focus {
            outline: 2px solid #3b82f6;
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div class="sheet-container">
        <header class="sheet-header">
            <h1 class="sheet-title">{{SHEET_TITLE}}</h1>
            {{#SHEET_SUBTITLE}}
            <p class="sheet-subtitle">{{SHEET_SUBTITLE}}</p>
            {{/SHEET_SUBTITLE}}
            <div class="sheet-meta">
                作成日: {{CREATED_DATE}} | 行数: {{ROW_COUNT}} | Lumora Agent で生成
            </div>
        </header>
        
        <div class="sheet-controls">
            <div class="search-box">
                <span class="search-icon">🔍</span>
                <input type="text" class="search-input" placeholder="データを検索..." id="searchInput">
            </div>
            <div class="sheet-actions">
                <button class="action-btn" id="filterBtn">フィルター</button>
                <button class="action-btn secondary" id="resetBtn">リセット</button>
            </div>
        </div>
        
        <div class="table-wrapper">
            <table class="data-table" id="dataTable">
                <thead>
                    <tr>
                        {{#HEADERS}}
                        <th class="sortable" data-column="{{COLUMN_INDEX}}" data-type="{{COLUMN_TYPE}}">
                            {{COLUMN_NAME}}
                            <span class="sr-only">ソート可能</span>
                        </th>
                        {{/HEADERS}}
                    </tr>
                </thead>
                <tbody id="tableBody">
                    {{#ROWS}}
                    <tr data-row="{{ROW_INDEX}}">
                        {{#CELLS}}
                        <td class="data-{{CELL_TYPE}}" data-value="{{CELL_RAW_VALUE}}">
                            {{CELL_DISPLAY_VALUE}}
                        </td>
                        {{/CELLS}}
                    </tr>
                    {{/ROWS}}
                </tbody>
            </table>
        </div>
        
        <footer class="sheet-footer">
            <div class="row-count">
                表示中: <span id="displayedRows">{{ROW_COUNT}}</span> 行 / 全 {{TOTAL_ROWS}} 行
            </div>
            <div class="export-options">
                <button class="export-btn" id="exportCsv">CSV</button>
                <button class="export-btn" id="exportExcel">Excel</button>
                <button class="export-btn" id="exportPdf">PDF</button>
            </div>
        </footer>
    </div>
    
    <script>
        // Spreadsheet controller
        class SpreadsheetController {
            constructor() {
                this.table = document.getElementById('dataTable');
                this.tableBody = document.getElementById('tableBody');
                this.searchInput = document.getElementById('searchInput');
                this.filterBtn = document.getElementById('filterBtn');
                this.resetBtn = document.getElementById('resetBtn');
                this.displayedRows = document.getElementById('displayedRows');
                
                this.originalRows = Array.from(this.tableBody.querySelectorAll('tr'));
                this.sortDirection = {};
                
                this.init();
            }
            
            init() {
                this.setupEventListeners();
                this.updateRowCount();
            }
            
            setupEventListeners() {
                // Search functionality
                this.searchInput.addEventListener('input', () => {
                    this.filterRows();
                });
                
                // Sorting functionality
                this.table.querySelectorAll('th.sortable').forEach(th => {
                    th.addEventListener('click', () => {
                        const column = th.dataset.column;
                        const type = th.dataset.type;
                        this.sortTable(column, type, th);
                    });
                });
                
                // Reset functionality
                this.resetBtn.addEventListener('click', () => {
                    this.resetTable();
                });
                
                // Export functionality
                document.getElementById('exportCsv').addEventListener('click', () => {
                    this.exportToCsv();
                });
                
                document.getElementById('exportExcel').addEventListener('click', () => {
                    this.exportToExcel();
                });
                
                document.getElementById('exportPdf').addEventListener('click', () => {
                    this.exportToPdf();
                });
            }
            
            filterRows() {
                const searchTerm = this.searchInput.value.toLowerCase();
                let visibleCount = 0;
                
                this.originalRows.forEach(row => {
                    const text = row.textContent.toLowerCase();
                    const isVisible = text.includes(searchTerm);
                    
                    row.style.display = isVisible ? '' : 'none';
                    if (isVisible) visibleCount++;
                });
                
                this.displayedRows.textContent = visibleCount;
            }
            
            sortTable(columnIndex, dataType, headerEl) {
                const currentDirection = this.sortDirection[columnIndex] || 'asc';
                const newDirection = currentDirection === 'asc' ? 'desc' : 'asc';
                this.sortDirection[columnIndex] = newDirection;
                
                // Update header indicators
                this.table.querySelectorAll('th').forEach(th => {
                    th.classList.remove('sorted-asc', 'sorted-desc');
                });
                headerEl.classList.add(`sorted-${newDirection}`);
                
                // Sort rows
                const visibleRows = Array.from(this.tableBody.querySelectorAll('tr:not([style*="display: none"])'));
                
                visibleRows.sort((a, b) => {
                    const cellA = a.children[columnIndex];
                    const cellB = b.children[columnIndex];
                    
                    let valueA = cellA.dataset.value || cellA.textContent;
                    let valueB = cellB.dataset.value || cellB.textContent;
                    
                    // Type-specific comparison
                    if (dataType === 'number' || dataType === 'currency') {
                        valueA = parseFloat(valueA.replace(/[^\d.-]/g, '')) || 0;
                        valueB = parseFloat(valueB.replace(/[^\d.-]/g, '')) || 0;
                    } else if (dataType === 'date') {
                        valueA = new Date(valueA).getTime() || 0;
                        valueB = new Date(valueB).getTime() || 0;
                    } else {
                        valueA = valueA.toLowerCase();
                        valueB = valueB.toLowerCase();
                    }
                    
                    if (valueA < valueB) return newDirection === 'asc' ? -1 : 1;
                    if (valueA > valueB) return newDirection === 'asc' ? 1 : -1;
                    return 0;
                });
                
                // Reorder DOM elements
                const fragment = document.createDocumentFragment();
                visibleRows.forEach(row => fragment.appendChild(row));
                this.tableBody.appendChild(fragment);
            }
            
            resetTable() {
                this.searchInput.value = '';
                this.sortDirection = {};
                
                // Reset sorting indicators
                this.table.querySelectorAll('th').forEach(th => {
                    th.classList.remove('sorted-asc', 'sorted-desc');
                });
                
                // Restore original order and show all rows
                const fragment = document.createDocumentFragment();
                this.originalRows.forEach(row => {
                    row.style.display = '';
                    fragment.appendChild(row);
                });
                this.tableBody.appendChild(fragment);
                
                this.updateRowCount();
            }
            
            updateRowCount() {
                const total = this.originalRows.length;
                this.displayedRows.textContent = total;
            }
            
            exportToCsv() {
                const headers = Array.from(this.table.querySelectorAll('th')).map(th => th.textContent.trim());
                const rows = Array.from(this.tableBody.querySelectorAll('tr:not([style*="display: none"])')).map(row => {
                    return Array.from(row.children).map(cell => `"${cell.textContent.trim()}"`);
                });
                
                const csvContent = [
                    headers.join(','),
                    ...rows.map(row => row.join(','))
                ].join('\n');
                
                this.downloadFile(csvContent, 'spreadsheet.csv', 'text/csv');
            }
            
            exportToExcel() {
                // Simple HTML table export that Excel can read
                const tableHtml = this.table.outerHTML;
                this.downloadFile(tableHtml, 'spreadsheet.xls', 'application/vnd.ms-excel');
            }
            
            exportToPdf() {
                window.print();
            }
            
            downloadFile(content, filename, contentType) {
                const blob = new Blob([content], { type: contentType });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }
        }
        
        // Initialize spreadsheet when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new SpreadsheetController();
        });
    </script>
</body>
</html>
